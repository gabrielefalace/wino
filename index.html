<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
  <style>
    .navbar {
      margin-bottom: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fdab8f;
    }

    .navbar li {
      float: left;
      margin-bottom: 0;
    }

    .navbar li a {
      display: block;
      color: #b11226;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar li a:hover {
      background-color: #b11226;
      color: #fdab8f;
    }

    .button-red {
      background-color: #fdab8f;
      border-color: #b11226;
      color: #b11226;
    }

    .button-large {
      font-weight: 500;
      font-size: 1.4rem;
      height: 4.5rem;
      line-height: 4.5rem;
      padding: 0 2rem;
    }

    .button-red:hover {
      background-color: #b11226;
      border-color: #b11226;
      color: #fdab8f;
    }
  </style>
  <title>Wino</title>
</head>

<body>
  <main class="wrapper">
    <nav class='navbar'>
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#team">Team</a></li>
      </ul>
    </nav>
    <section>
      <div class="container">
        <div class="row">
          <div class="column"></div>
          <div class="column">
            <h1>Wino</h1>
            <form>
              <fieldset>
                <label for="recipe_text">Describe your meal</label><br>
                <textarea placeholder="e.g. pasta alla carbonara ..." id="recipe_text"></textarea>
              </fieldset>
            </form>
            <button class="button-large button-red">Match a Wine</button>
          </div>
          <div class="column"></div>
        </div>
    </section>
    <footer class="footer display:none">
    </footer>
  </main>

</body>

</html>
