<html>
    <head>  
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/base-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>

        <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <style>
            body {
                font-family: 'Manrope', sans-serif;
                color: darkslategrey;
                font-size: 18px;
            }

            .back {
                display: inline-block;
                background-color: #e3354c;
                color: #FFFFFF;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                font-family: 'Manrope', sans-serif;
                font-size: 16px;
                margin-left: 20px;
                opacity: 0.9;
            }

            .title {
                text-align: center;
                font-family: 'Manrope', sans-serif;
                font-weight: 600;
                padding-top: 5%;
                font-size: 120px;
                color: #e3354c;
                cursor: pointer;
            }

            #recipe_text, #email, #password, #rec_email, #rec_pw, #rec_repeat_pw {
                font-family: 'Manrope', sans-serif;
                border-radius: 25px;
                height: 5rem;
                padding-left: 1em;
                padding-right: 1em;
            }

            sup {
                font-size: small;
            }

            .button {
                color: white;
                background-color: #e3354c;
                border-color: #e3354c;
                font-family: 'Manrope', sans-serif;
                border-radius: 25px;
                height: 5rem;
                display: block;
                margin-left: auto;
                margin-right: 0;
            }
            .button:hover {
                background-color: crimson;
            }

            .button-yll {
                color: white;
                background-color: #c9c545;
                border-color: #EFDBB2;
                font-family: 'Manrope', sans-serif;
                border-radius: 25px;
                height: 5rem;
                display: block;
                margin-left: auto;
                margin-right: 0;
            }
            .button:hover {
                background-color: rgb(205, 36, 70);
            }

            @media screen and (max-width: 950px) {
                .title {
                    text-align: center;
                    font-family: 'Manrope', sans-serif;
                    font-weight: 600;
                    padding-top: 25%;
                    font-size: 80px;
                    color: #e3354c;
                }
                #recipe_text #email #password {
                    font-family: 'Manrope', sans-serif;
                    border-radius: 25px;
                    height: 5rem;
                    padding-left: 1em;
                    padding-right: 1em;
                }
            }

            #recipe_text:focus, #email:focus, #password:focus{
                border-color: #e3354c;
            }

            .card {
                font-family: 'Manrope', sans-serif;
                padding: 20px;
                margin: 20px;
                border: 0.1rem solid #d1d1d1;
                border-radius: 25px;
            }
        </style>
    </head>
    <body>  
        <div id="title_box" class="pure-g">
            <div class="pure-u-1-5 pure-u-md-1-3"></div>
            <div class="pure-u-3-5 pure-u-md-1-3">
                <div class="title"> Wino<sup> beta</sup></div>
            </div>
            <div class="pure-u-1-5 pure-u-md-1-3"></div>
        </div>


        <div id="access" class="pure-g">
            <div class="pure-u-1-5 pure-u-md-1-3"></div>
            <div class="pure-u-3-5 pure-u-md-1-3">
                <input type="email" placeholder="email" id="email" required></input>
                <input type="password" placeholder="password" id="password" required></input>
                <button id="btn-access" class="button">Sign in</button> 
                <button id="lnk-register" class="button-yll">Register</button> 
            </div>
            <div class="pure-u-1-5 pure-u-md-1-3">  </div>
        </div>
        <div id="register" class="pure-g">
            <div class="pure-u-1-5 pure-u-md-1-3"></div>
            <div class="pure-u-3-5 pure-u-md-1-3">
                <input type="email" placeholder="email" id="rec_email" required></input>
                <input type="password" placeholder="choose password" id="rec_pw" required></input>
                <input type="password" placeholder="repeat password" id="rec_repeat_pw" required></input>
                <button id="btn-register" class="button">Register</button>
                <button id="lnk-login" class="button-yll">Sign in</button> 
            </div>
            <div class="pure-u-1-5 pure-u-md-1-3"></div>
        </div>

        <div id="search" class="pure-g">
            <div class="pure-u-1-5 pure-u-md-1-3"></div>
            <div class="pure-u-3-5 pure-u-md-1-3">
                <form id="searchForm">
                    <fieldset>
                      <input type="text" placeholder="Describe dish or list ingredients" id="recipe_text" autofocus></input>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1-5 pure-u-md-1-3"></div>
        </div>
        <div id="results">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <div id="wineList"></div>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
        <script>
            (function initState(){
                $("#results").hide();
                $("#search").hide();
                $("#register").hide();
            })();

            $("#btn-access").click(function(){
                $.ajax({
                    async: false,
                    url: "https://authwino.herokuapp.com/login",
                    data: JSON.stringify({
                            email: $("#email").val(),
                            password: $("#password").val()
                          }),
                    success: function(data){
                                sessionStorage.setItem("zibib", data);
                                $("#results").hide();
                                $("#register").hide();
                                $("#access").hide();
                                $("#search").show();
                             },
                    error: function(xhr, status, err){
                        alert("Error " + status + ": "+console.err);
                    },
                    contentType: "application/json",
                    type: "POST"
                });
            });

            $("#btn-register").click(function(){
                var passw = $("#rec_pw").val()
                var repeatpassw = $("#rec_repeat_pw").val()
                if(passw != repeatpassw) {
                    alert("password and confirmation don't match!");
                    alert(passw + " != " + repeatpassw);
                    return;
                }
                $.ajax({
                    async: false,
                    url: "https://authwino.herokuapp.com/register",
                    data: JSON.stringify({
                            email: $("#rec_email").val(),
                            password: $("#rec_pw").val()
                          }),
                    success: function(data){
                                sessionStorage.setItem("zibib", data);
                                $("#results").hide();
                                $("#access").show();
                                $("#register").hide();
                                $("#search").hide();
                             },
                    error: function(xhr, status, err){
                        alert("Error " + status + ": "+console.err);
                    },
                    contentType: "application/json",
                    type: "POST"
                });
            });

            $("#searchForm").submit(function() {
                pair($("#searchText").get(0));
                return false;
            });

            $(".title").click(function(e){
                if(!sessionStorage.getItem('zibib')) {
                    window.location.reload();
                }
                else {
                    $("#results").hide();
                    $("#access").hide();
                    $("#register").hide();
                    $("#recipe_text").val("");
                    $("#search").show();
                    $("#searchForm").show();
                }

            });

            $("#lnk-register").click(function(){
                $("#wineList").html("");
                $("#wineList").hide();
                $("#results").hide();
                $("#search").hide();
                $("#searchForm").hide();
                $("#access").hide();
                $("#register").show();
            });

            $("#lnk-login").click(function(){
                $("#wineList").html("");
                $("#wineList").hide();
                $("#results").hide();
                $("#search").hide();
                $("#searchForm").hide();
                $("#access").show();
                $("#register").hide();
            });

            function pair(input) {
                wines = fetchWines(); 
                content = ''
                wines.forEach(element => {
                  content += buildCard(element);
                });
                $("#wineList").html(content);
                $("#results").show();
                $("#search").hide();
                $("#searchForm").hide();
                $("#register").hide();
                $("#access").hide();
            }

            function buildCard(wine) {
                return '<div class="card">' + wine.name +' ('+ wine.alcohol + '%) <br/> ' + wine.description + '</div>';
            }

            function fetchWines() {
                wines = [];
                $.ajax( {
                    async: false,
                    type: 'Get',
                    url: 'https://winot.herokuapp.com/match?foodDescription=' + $("#recipe_text").val(),
                    headers: { 'authorization': 'bearer ' + sessionStorage.getItem("zibib") },
                    success: function(data) {
                        data.forEach(function(w){
                            wines.push(w);
                        });
                    }
                });
                return wines;
            }
        </script>
    </body>
</html>
