    </head>
    <body>
    <div class="fb-login-button" data-width="" data-size="large" 
                     data-button-type="continue_with" data-layout="rounded" 
                     data-auto-logout-link="false" data-use-continue-as="true">
                </div>
    </body>
    <div id="fb-root"></div>
    <script async defer 
                crossorigin="anonymous"
                src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=1273416273099991&autoLogAppEvents=1" 
                nonce="VE1GYhZE">

                $(".fb-login-button").click( () => {
                    FB.login(function(response){
                        if (response.authResponse) {
                            window.location='https://gabrielefalace.github.io/wino'
                        } else {
                            console.log('User cancelled login or did not fully authorize.');
                        }
                    });
                });
    </script>
