<html>
    <head>  
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/base-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.0/milligram.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>

        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                font-size: 15px;
            }

            .title {
                text-align: center;
                font-family: 'Josefin Sans', sans-serif;
                padding-top: 15%;
                font-size: 50px;
                color: #b11226;
            }

            #recipe_text {
                border-radius: 25px;
            }
        </style>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1"> <div></div> </div>
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <p class="title">Wino</p>
                <form onsubmit="pair()">
                    <fieldset>
                      <input type="text" placeholder="Describe dish or list ingredients" id="recipe_text" autofocus></input>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
        <script>
            function pair() {
                var input = JSON.stringify(document.getElementById("recipe_text").value);
                alert("Pairing for "+input+ " requested!");
            }
        </script>
    </body>
</html>
